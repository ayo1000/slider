<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Slider Opdracht</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="script.js"></script>
</head>
<body>
    <section id="carousel">
        <figure class="visible">
            <img class="auto" src="img/pic1.png" alt="polo">
            <figcaption>Een mooie beginners auto</figcaption> 
        </figure>
        <figure class="hidden">
            <img class="auto" src="img/pic2.png" alt="audi">
            <figcaption> Audi a8 uit 2018 </figcaption>
        </figure>
        <figure class="hidden">
            <img class="auto" src="img/pic3.png" alt="lambo">
            <figcaption> Lamborghini adventador 2018 </figcaption>
        </figure>
    </section>
</body>
</html>
